    <script>
      const header = document.querySelector("h1");
      const imageOne = document.getElementById("image-one");
      const imageTwo = document.getElementById("image-two");

      function one() {
        header.innerHTML = "Gordon Hayward is Serious";
        imageOne.style.display = "inline";
        imageTwo.style.display = "none";
      }

      imageOne.onclick = one;

      function two() {
        header.innerHTML = "Gordon Hayward is Smiling";
        imageOne.style.display = "none";
        imageTwo.style.display = "inline";
      }

      imageTwo.onclick = two;

      function three() {
        header.innerHTML = "Let's Go Celtics";
        imageOne.style.display = "inline";
        imageTwo.style.display = "inline";
      }

      header.ondblclick = three;
