      <img id="image-one" alt="Gordon Hayward 1" height="200" src="images/gordonhayward1.png"/>
      <img id="image-two" alt="Gordon Hayward 2" height="200" src="images/gordonhayward2.png"/>
    </div>
  </div>

  <script>
    const header = document.querySelector("h1");
    const imageOne = document.getElementById("image-one");
    const imageTwo = document.getElementById("image-two");

    
    function one(){
      header.innerText = "Gordon Hayward is Serious";
      imageOne.style.display = "inline";
      imageTwo.style.display = "none";

    }

    document.getElementById("image-one").onclick = one;

    function two(){
      header.innerText = "Gordon Hayward is Smiling";
      imageOne.style.display = "none";
      imageTwo.style.display = "inline";

}

document.getElementById("image-two").onclick = two;

function three(){
      header.innerText = "Let's Go Celtics";
      imageOne.style.display = "inline";
      imageTwo.style.display = "inline";

}

document.getElementById("image-two").ondblclick = three;

//trying to get it into one function 
function gordonHayward(){
        if(imageOne.onclick){
            header.innerText = "Gordon Hayward is Serious";
      imageOne.style.display = "inline";
      imageTwo.style.display = "none";
        } else if(imageTwo.onclick){
          header.innerText = "Gordon Hayward is Smiling";
      imageOne.style.display = "none";
